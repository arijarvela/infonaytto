name: Build and Deploy (Vite → GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: '**/package.json'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Build
        run: |
          npm run build
        env:
          # Vite lukee vain VITE_-prefixillä
          VITE_CITY: ${{ vars.VITE_CITY }}
          VITE_ICS_ONERVA: ${{ vars.VITE_ICS_ONERVA }}
          VITE_ICS_NANNI: ${{ vars.VITE_ICS_NANNI }}
          VITE_ICS_ELMERI: ${{ vars.VITE_ICS_ELMERI }}
          VITE_ICS_PROXY: ${{ vars.VITE_ICS_PROXY }}
          VITE_OWM_API_KEY: ${{ vars.VITE_OWM_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
