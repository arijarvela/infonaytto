<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kodin infonäyttö</title>

    <!-- Inter-fontti -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0a0b;
        --card: #27272a;
        --border: #3f3f46;
        --muted: #a1a1aa;
        --text: #e4e4e7;
      }
      html, body, #root { max-width: 100%; overflow-x: hidden; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      /* Typografia skaalautuu */
      .title-xl { font-weight: 800; font-size: clamp(22px, 2.4vw, 32px); letter-spacing: -0.02em; }
      .subtitle { color: var(--muted); font-size: clamp(11px, 1.1vw, 13px); }
      .card-title { font-weight: 700; font-size: clamp(16px, 1.6vw, 20px); letter-spacing: -0.01em; }

      /* Layout */
      .container { max-width: 1280px; margin: 0 auto; padding: 16px; }
      .grid-main { display: grid; gap: 16px; }
      /* Desktop: 2 palstaa, sää isommassa */
      @media (min-width: 1024px) {
        .grid-main { grid-template-columns: 2fr 1fr; }
        .full-row { grid-column: 1 / -1; }
      }

      /* Kortit */
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      }
      .card-header {
        padding: 16px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-content { padding: 16px; }
      .btn {
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid #52525b;
        background: #27272a;
        color: var(--text);
      }

      /* Weather row scroll area */
      .hscroll {
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 4px;
        box-sizing: border-box;
      }
      .hrow { display: flex; gap: 8px; min-width: 0; }
      .hcell {
        flex: 0 0 auto;
        width: min(22vw, 96px); /* mobiilissa kapeampi, desktopilla 96px */
        text-align: center;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        box-sizing: border-box;
      }

      /* Taulukko */
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid var(--border); padding: 8px; }
      th { font-weight: 600; }
      .muted { color: var(--muted); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
